<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1c9da7fe8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container">
        <div id="sub-container">
            <div id="inputBox">
                <input class="inputs" value="00" type="number" id="hours">:<input class="inputs" value="00" type="number" id="minutes">:<input class="inputs" value="09" type="number" id="seconds">
            </div>
            <div id="buttonBox">
                <button class="buttons" id="submit"> <i class="fa-solid fa-circle-play"></i> </button>
                <button class="buttons" id="pause"> <i class="fa-solid fa-circle-pause"></i> </button>
                <button class="buttons" id="resume"> <i class="fa-solid fa-circle-play"></i> </button>
                <button class="buttons" id="restart"> <i class="fa-solid fa-rotate"></i> </button>
            </div>
            <div id="instructions">Please set the timer</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
